<div *ngIf="albums | async as albums" class="container">
  <mat-card class="artist-album-card" *ngFor="let album of albums.items | orderBy: '!release_date'">
    <mat-card-title-group>
      <mat-card-title>
        <div>
          {{album.name}}
        </div>
      </mat-card-title>
    </mat-card-title-group>
    <img  class="artist-album-image" [src]="album.images | image" alt="" />
  </mat-card>
</div>
