<mat-card *ngIf="artist" class="container">
  <mat-card-title-group class="artist-title-group">
    <mat-card-title class="artist-title">{{artist.name}}</mat-card-title>
    <mat-card-subtitle>
      <div class="artist-followers-container">
        <span class="artist-followers">{{artist.followers.total | number}}</span>
        <mat-icon matTooltipPosition="right" matTooltip="ARTIST FOLLOWERS" class="artist-followers-icon">group
        </mat-icon>
      </div>
      <div class="artist-popularity-container">
        <span class="artist-popularity">{{artist.popularity}}</span>
        <mat-icon matTooltipPosition="right" matTooltip="ARTIST POPULARITY" class="artist-popularity-icon">whatshot
        </mat-icon>
      </div>
      <div class="artist-genre-container">
        <mat-chip-list>
          <mat-chip matTooltip="Artist Genres" class="artist-genre-chip" *ngFor="let genre of artist.genres">{{genre | titlecase}}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-subtitle>
    <img class="artist-image" mat-card-xl-image [src]="artist.images | image" alt="artist">
  </mat-card-title-group>
  <div class="artist-top-tracks">
    <mat-expansion-panel class="artist-panel mat-elevation-z10" expanded="true">
      <mat-expansion-panel-header class="artist-panel-header">
        <mat-panel-title>
          Top Tracks
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>album</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div *ngIf="topTracks.tracks.length > 0">
        <app-top-tracks [topTrack]="topTrack" *ngFor="let topTrack of topTracks.tracks"></app-top-tracks>
      </div>
      <iframe class="artist-iframe" [src]="artist.uri | uri" allowtransparency="true"
              allow="encrypted-media"></iframe>
    </mat-expansion-panel>
  </div>
</mat-card>
